<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Score Keeper</title>
</head>

<body class="flex justify-center items-center">
    <div class=" m-0 w-[100px] rounded-md h-full border-2 flex-row justify-center items-center">
        <div class="images mb-5 w-full">
            <img src="https://c0.wallpaperflare.com/preview/218/795/760/sport-ball-clay-court.jpg" alt="tennis"
                class="max-h-80 w-full">
        </div>
        <div class="title flex justify-center">
            Ping Pong Score Keeper
        </div>
        <div class="scores mb-5 text-center">
            <div class="score font-bold text-3xl">
                <span class="player1score">0</span> to <span class="player2score">0</span>
            </div>
            <div class="description mb-5">
                Use the buttons below to keep track of the score
            </div>
            <div class="playingto font-bold">
                <label for="maxscore">Playing to: </label>
                <select name="maxscore" id="maxscore">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div class="buttons text-center">

            <button type="button"
                class="player1button text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">+1 Player One</button>
            <button type="button"
                class="player2button focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">+2 Player Two</button>
            <button type="button"
                class="resetbutton focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Reset</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
