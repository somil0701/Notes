<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <div>
            <label for="racetype">Select a Race:</label>
            <p><input type="radio">Fun Run 5k<br>
            <input type="radio">Half Marathon<br>
            <input type="radio">Full Marathon</p>
        </div>
        <div>
            <label for="email" required>Email</label>
            <input type="email" id="email" required>
            <label for="password" required>Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="under18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="above25">Above 25</option>
            </select>
        </div>
        <button>Register</button>

    </form>
</body>

</html>
